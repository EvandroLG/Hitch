<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>dev-fixture</title>
		<script src="../dist/hitch-interpret.js" type="text/javascript" charset="utf-8"></script>
		
		<!-- Example with JavaScript API -->
		<script type="text/javascript">
			Hitch.add(
				{
					name: '-dev-js-api',
					base: '.dev-js-api',
					filter: function(match, args){
						return true;
					}
				}
			);
		</script>
		
		<!-- Example with STYLE tag interpreted -->
		<!-- /* if i don't have parens - doesn't work */ -->
		<style x-hitch-interpret="true">
			:-dev-js-api(){
				color: green;
			}
		</style>
		
		<!-- Example with STYLE tag interpreted with @ rule -->
		<!-- /* TODO: Fix parse error if missing semi-colon => should throw? */ -->
		<!-- /* TODO: Fix issue with comments existing in CSS -->
		<style x-hitch-interpret="true">
			@-hitch-requires dev-css-require.js;
			
			:-dev-css-require(){
				color:  blue;
			}
		</style>
		
		<!-- Example with LINK tag interpreted -->
		<link href="dev-css.css" x-hitch-interpret="true" type="text/css" rel="stylesheet"></link>

		
	</head>
	<body id="dev-fixture">
		<h1 id="development_fixture">Development Fixture</h1>
		
		<h4>JS API Demo</h4>
		<div>
			<p class="dev-js-api">Should Be Green</p>
		</div>
		
		<h4>CSS @ require rule Demo</h4>
		<div>
			<p class="dev-css-require">Should be Blue</p>
		</div>
		
		<h4>Widget Demo</h4>
		<!-- Example with "widget" -->
		<div x-hitch-widget="dev-widget.js">
			<span class="dev-widget"></span>
		</div>
	</body>
</html>
